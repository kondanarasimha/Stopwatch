<!DOCTYPE html>
<html>
  <head>
    <title>StopWatch</title>
    <link rel="stylesheet" href="stopWatch.css">
  </head>
  <body>
    <div class="main-container">
    <div class="stop-watch-container">
      <div class="cirucal-container">
        <p class="hours-text js-hours-text">0</p>
        <p class="saprater">:</p>
        <p class="min-text js-min-text">0</p>
        <p class="saprater">:</p>
        <p class="seconds-text js-seconds-text">0</p>
      </div>
    </div>
  </div>

  <div class="buttons-container">
    <button class="start-button js-start-button">START</button>
    <button class="flag-button js-flag-button">FLAG</button>
  </div>

    <div class="reset-button-container">
    <button class="reset-button js-reset-button">RESET</button>
  </div>

    <div class="flag-container">
    <h2 class="flag-text js-flag-text"></h2>
  </div>

  </body>
    <script src="stopWatch.js"></script>
  </body>
</html>
